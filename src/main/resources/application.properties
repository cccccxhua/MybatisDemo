#关闭thymeleaf的缓存 ThymeleafProperties
spring.thymeleaf.cache=false

#数据库连接配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.154.147:3306/mybatisDemo
