<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}"/>
  <title>首页</title>
</head>
<body>
<div class="nk-container">
  <div class="main">
    <!-- 统计 -->
    <div class="container pl-5 pr-5 pt-3 pb-3 mt-3">
      <h6 class="mt-3"><b class="square"></b> 统计结果 </h6>
      <button type="submit" onclick="back();">返回</button>
      <ul class="list-unstyled" style="align-content: center">
        <li class="media pb-3 pt-3 mb-3 border-bottom">
          <label >A档共有:</label>
          <span th:text="${countA}">0</span>
          <label >人</label><br>
          <label >B档共有:</label>
          <span th:text="${countB}">0</span>
          <label >人</label><br>
          <label >C档共有:</label>
          <span th:text="${countC}">0</span>
          <label >人</label>
        </li>
      </ul>
    </div>

<div th:fragment="common-js">
  <script th:src="@{/js/jquery-3.1.0.min.js}"></script>
  <script th:src="@{/js/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
</div>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/index.js}"></script>
    <script>
      function back(){
        location.href = "/index";
      }
    </script>
</body>
</html>
